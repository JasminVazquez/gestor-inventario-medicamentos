<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Medicamentos - Inventario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-dark fw-bold m-0">Gestión de Inventario</h1>
        <button
          id="btnAgregar"
          class="btn btn-success shadow-sm px-4 fw-bold"
          data-bs-toggle="modal"
          data-bs-target="#modalNuevo"
        >
          <i class="bi bi-plus-lg"></i> Nuevo
        </button>
      </div>

      <div class="card shadow-sm mb-5">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-5">
              <input
                type="text"
                id="inputNombre"
                class="form-control"
                placeholder="Nombre del medicamento..."
              />
            </div>

            <div class="col-md-3">
              <select id="filtroCategoria" class="form-select">
                <option value="">Todas las categorías</option>
              </select>
            </div>

            <div class="col-md-2">
              <select id="filtroEstado" class="form-select">
                <option value="todos">Todos</option>
                <option value="vencido">Vencidos</option>
                <option value="proximo">Próximos a vencer</option>
                <option value="bueno">Estado bueno</option>
              </select>
            </div>

            <div class="col-md-1">
              <button
                id="btnBuscar"
                class="btn btn-primary w-100"
                title="Buscar medicamento"
              >
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table
          class="table table-striped table-hover bg-white shadow-sm rounded"
        >
          <thead class="thead-custom">
            <tr>
              <th>Nombre</th>
              <th>Categoría</th>
              <th>Cantidad</th>
              <th>Fecha Expiración</th>
              <th>Activo</th>
              <th>Ajustes</th>
            </tr>
          </thead>
          <tbody id="tablaCuerpo"></tbody>
        </table>
      </div>
    </div>

    <div
      class="modal fade"
      id="modalNuevo"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">
              Registrar Nuevo Medicamento
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="formNuevoMedicamento">
            <div class="modal-body">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nuevoNombre"
                  required
                  placeholder="Ej: Paracetamol"
                />
              </div>
              <div class="mb-3">
                <label for="nuevoCategoria" class="form-label">Categoría</label>
                <select class="form-select" id="nuevoCategoria" required>
                  <option value="" selected disabled>
                    Cargando categorías...
                  </option>
                </select>
              </div>
              <div class="mb-3">
                <label for="nuevoCantidad" class="form-label">Cantidad</label>
                <input
                  type="number"
                  class="form-control"
                  id="nuevoCantidad"
                  min="0"
                  required
                  placeholder="Ej: 100"
                  oninput="if (this.value < 0) this.value = 0;"
                />
              </div>
              <div class="mb-3">
                <label for="fecha" class="form-label"
                  >Fecha de Expiración</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="nuevoFecha"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button type="submit" class="btn btn-success">
                Guardar Medicamento
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </body>
</html>
